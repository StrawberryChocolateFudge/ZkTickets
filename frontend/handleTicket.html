<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./handleTicket.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>ZKTickets</title>
</head>

<body>
    <canvas id="canvas">Your browser doesn't support "canvas", sorry come again.</canvas>

    <div class="container">
        <div class="col textAlign-center" id="welcomeMessage">
            <h2 class="centerWithMargin">ZKTICKETS</h2>
            <h6 class="centerWithMargin">A ZERO KNOWLEDGE PROOF BASED EVENT TICKETING PROTOCOL</h6>
        </div>

        <div class="centered-row">
            <div class="scanTicketContainer hide" id="createEventFormContainer">



                <div class="centered-row hide" id="readerContainer">
                    <video id="reader" width="400px" height="400"></video>
                </div>

                <div class="centered-row textAlign-center" id="enterTheTicketCodeInfoRow">
                    <small>ENTER THE TICKET CODE. LEAVE IT EMPTY TO USE THE SCANNER!</small>
                </div>

                <table class="eventDetailsInputTable" id="ticketCodeInputTable">
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td><label for="ticketCodeInput">TICKET CODE:</label></td>
                        <td><input class="arginput" autocomplete="off" id="ticketCodeInput" type="text" /></td>
                    </tr>
                </table>

                <div class="centered-row" id="validateTicketButtonRow">
                    <button id="validateTicketButton" class="button-50 width-300" type="button">
                        VALIDATE TICKET
                    </button>
                </div>
                <br />


                <div class="centered-row hide" id="stopScanningButtonRow">
                    <button id="stopScanningButton" class="button-50 width-300" type="button">
                        STOP SCANNING
                    </button>
                </div>
                <br />
            </div>
            <br />
        </div>

        <div class="centered-row">
            <div class="createEventContainer hide" id="invalidateTicketContainer">
                <div class="centered-row">
                    <h4>TICKET IS VALID!</h4>
                </div>
                <div class="centered-row">
                    <button id="invalidateTicketButton" class="button-50 width-300" type="button">
                        INVALIDATE TICKET
                    </button>
                </div>
                <div class="centered-row">
                    <button id="invalidateBackButton" class="button-50 width-300"> <span
                            class="material-symbols-outlined inputImage">arrow_back</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="centered-row">
        <div id="snackbar"></div>
    </div>
</body>
<script type="module" src="./handleTicket.ts"></script>
<script src="./fx//matrix.js"></script>

</html>
