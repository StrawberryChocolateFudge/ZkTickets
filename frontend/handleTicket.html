<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Handle ZKTicket</title>
</head>

<body>
    <div class="container">
        <div class="col textAlign-center" id="welcomeMessage">
            <h2 class="centerWithMargin">ZkTickets</h2>
            <h6 class="centerWithMargin">A zero-knowledge proof based event ticketing protocol </h6>
        </div>
        <div class="centered-row" id="loadingBanner">Loading</div>

        <div class="centered-row">
            <div class="createEventContainer hide" id="createEventFormContainer">
                <div class="centered-row hide" id="readerContainer">
                    <video id="reader" width="400px"></video>
                </div>

                <div class="centered-row textAlign-center" id="enterTheTicketCodeInfoRow">
                    <small>Enter the ticket code. Leave it empty to use the scanner!</small>
                </div>

                <table class="eventDetailsInputTable" id="ticketCodeInputTable">
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td><label for="ticketCodeInput">Ticket code:</label></td>
                        <td><input id="ticketCodeInput" type="text" /></td>
                    </tr>
                </table>

                <div class="centered-row" id="validateTicketButtonRow">
                    <button id="validateTicketButton" class="button-56 width-300" type="button">
                        Validate Ticket
                    </button>
                </div>
                <div class="centered-row hide" id="stopScanningButtonRow">
                    <button id="stopScanningButton" class="button-56 width-300" type="button">
                        Stop Scanning
                    </button>
                </div>

            </div>
        </div>
        <div class="centered-row">
            <div class="createEventContainer hide" id="invalidateTicketContainer">
                <div class="centered-row">
                    <h4>Ticket is Valid!</h4>
                </div>
                <div class="centered-row">
                    <button id="invalidateTicketButton" class="button-56 width-300" type="button">
                        Invalidate Ticket
                    </button>
                </div>
                <div class="centered-row">
                    <button id="invalidateBackButton" class="button-56 width-300"> <span
                            class="material-symbols-outlined inputImage">arrow_back</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="centered-row">
        <div id="snackbar"></div>
    </div>
    <div class="particlesstyle" id="tsparticles"></div>
</body>
<script type="module" src="./handleTicket.ts"></script>
<script
    src="https://cdn.jsdelivr.net/npm/tsparticles-preset-big-circles@2/tsparticles.preset.bigCircles.bundle.min.js"></script>

</html>
