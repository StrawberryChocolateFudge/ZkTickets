<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./tickets.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./handleTicket.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>ZKTickets</title>
</head>

<body>
    <div class="container">
        <div class="col textAlign-center" id="welcomeMessage">
            <h2 class="centerWithMargin">ZkTickets</h2>
            <h6 class="centerWithMargin">A zero-knowledge proof based event ticketing protocol </h6>
        </div>

        <div class="centered-row hide" id="loadingBanner">
            <div class="lds-circle">
                <div></div>
            </div>
        </div>
        <br />
        <div class="centered-row">

            <div class="centered-row" id="purchaseTicketsSelectorButton">
                <button id="accessEventButton" class="button-50 width-300"></button>
            </div>

        </div>


        <div class="centered-row">
            <div id="eventContainer" class="createEventContainer hide">
                <div style="text-align: center;">
                    <h2 id="eventName" class="centerWithMargin">ZkTickets</h2>
                </div>

                <div style="text-align:center;">
                    <div class="tooltip">
                        <pre id="eventCreator" class="centerWithMargin fontSizeSmall"></pre>
                        <div class="tooltiptextCenter">Event Creator Address </div>
                    </div>
                </div>

                <!-- <div style="text-align:center;">
                    <button id="goToWarnings" class="button-2">
                        <div class="col">
                            <span class="material-symbols-outlined">
                                report
                            </span><span id="warnings"></span>
                        </div>
                    </button>
                </div> -->

                <div class="marginAuto">
                    <label id="ticketsLeft" class="centerWithMargin"></label>
                    <label class="tableLabel">Tickets Left</label>
                </div>
                <br />
                <div class="spaceEvenlyRow" id="purchaseTicketActionContainer">

                    <button id="purchaseTicketAction" class="button-53" type="submit">
                        <div class="centered-row" id="currencyPriceRow">
                            <div>

                                <label id="eventPrice" class="centerWithMargin"></label>
                            </div>
                        </div> Buy
                    </button>
                </div>
                <div class="centered-row" id="priceInfoRow">
                    <span class="initialFont" id="priceInfo"></span>
                </div>
                <div class="centered-row hide" id="downloadbuttonContainer">
                    <button id="downloadButton" class="button-50" type="button">Download Ticket</button>
                </div>
                <br />
                <div class="spaceEvenlyRow">
                    <button id="handleTicketsButton" class="button-57"><span class="text">Handle
                            Tickets</span><span>Verify or
                            Invalidate a Ticket</span></button>
                    <button id="manageTicketsButton" class="button-57"><span class="text">Manage</span><span>Transfer
                            Refund
                            Sell</span></button>
                </div>
            </div>
        </div>

    </div>
    <div class="centered-row">
        <div id="snackbar"></div>
    </div>
    <div class="particlesstyle" id="tsparticles"></div>
</body>
<script type="module" src="./tickets.ts"></script>
<script
    src="https://cdn.jsdelivr.net/npm/tsparticles-preset-big-circles@2/tsparticles.preset.bigCircles.bundle.min.js"></script>

</html>
