<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles.css" fetchpriority="high" />
    <link rel="stylesheet" href="./index.css" fetchpriority="high" />
    <link rel="stylesheet" fetchpriority="high"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>ZKTickets</title>
</head>

<body>
    <canvas id="canvas">Your browser doesn't support "canvas", sorry come again.</canvas>

    <div class="container">

        <div class="centered-row">
            <div class="createEventContainer hide" id="createEventFormContainer">
                <div class="col">
                    <h2 class="centerWithMargin title">ZKTICKETS</h2>
                </div>
                <form onsubmit="return false">
                    <table class="eventDetailsInputTable">
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td class="labelTd"><label class="tableLabel" for="eventNameInput">NAME</label></td>
                            <td>
                                <div class="centered-row">
                                    <input placeholder="Required (3-50 characters)" class="arginput text-input-3"
                                        autocomplete="off" required id="eventNameInput" type="text" maxlength="50"
                                        minlength="3" />

                                </div>
                            </td>
                            <td>
                                <div class="tooltip">
                                    <span class="material-symbols-outlined inputImage">celebration</span>
                                    <div class="tooltiptext">The name of the event</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="labelTd"><label class="tableLabel" for="eventPriceInput">PRICE</label></td>
                            <td>
                                <div class="centered-row">
                                    <input placeholder="Required (1% fee will be added)" class="arginput"
                                        autocomplete="off" required id="eventPriceInput" type="number"
                                        step="0.000001" />
                                </div>
                            </td>
                            <td>
                                <div class="tooltip" id="currencyTooltip">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="labelTd"><label class="tableLabel" for="ticketCountInput">TICKETS</label>
                            </td>
                            <td>
                                <div class="centered-row">
                                    <input placeholder="Required (Tickets sold)" class="arginput" autocomplete="off"
                                        required id="ticketCountInput" type="number" />
                                </div>
                            </td>
                            <td>
                                <div class="tooltip">
                                    <span class="material-symbols-outlined inputImage">
                                        local_activity
                                    </span>
                                    <div class="tooltiptext">The tickets available for sale</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="labelTd">
                                <label class="tableLabel" for="allowSpeculationInput">VOLATILITY</label>
                            </td>
                            <td>
                                <div class="leftAlignedRow">
                                    <div class="checkbox-wrapper-5">
                                        <div class="check">
                                            <input id="allowSpeculationInput" type="checkbox" />
                                            <label for="allowSpeculationInput"></label>
                                        </div>
                                    </div>
                                    <div class="centeredCol">
                                        <span id="speculationWarning">Price Volatility!</span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="tooltip">
                                    <span class="material-symbols-outlined inputImage">
                                        candlestick_chart
                                    </span>
                                    <div class="tooltiptext">Allow custom resale price for tickets. Token holders may
                                        purchase tickets to sell them at arbitrary prices!</div>
                                </div>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td class="labelTd">
                                <label class="tableLabel" for="handlerAddressInput">EXTENTIONS</label>
                            </td>
                            <td>
                                <div class="centered-row">
                                    <input autocomplete="off" class="arginput"
                                        placeholder="Optional (Custom Smart Contract)" id="handlerAddressInput"
                                        type="text" />
                                </div>
                            </td>
                            <td>
                                <div class="tooltip">
                                    <span class="material-symbols-outlined inputImage">
                                        barcode_reader
                                    </span>
                                    <div class="tooltiptext">Add an External Contract. A developer can write a
                                        contract that extends the protocol!</div>
                                </div>
                            </td>
                        </tr> -->

                        <tr>
                            <td> </td>
                            <td> <button id="CreateEventButton" class="button-50" type="submit">CREATE EVENT</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="centered-row">
        <div id="snackbar"></div>
    </div>

</body>
<script type="module" src="./index.ts"></script>
<script src="./fx//matrix.js"></script>

</html>
