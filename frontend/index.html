<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>ZKTickets</title>
</head>

<body>
    <canvas id="canvas">Your browser doesn't support "canvas", sorry come again.</canvas>
    <script src="./fx/matrix.js"></script>
    <div class="container">
        <div class="col textAlign-center" id="welcomeMessage">
            <h2 class="centerWithMargin">ZKTICKETS</h2>
            <h6 class="centerWithMargin">A ZERO KNOWLEDGE PROOF BASED EVENT TICKETING PROTOCOL </h6>
        </div>

        <br />
        <div class="centered-row" style="z-index: 10;">

            <div class="centered-row" id="purchaseTicketsSelectorButton">
                <button id="accessEventButton" class="button-50 width-300"></button>
            </div>

        </div>


        <div class="centered-row">
            <div id="eventContainer" class="createEventContainer hide">
                <div style="text-align: center;">
                    <h2 id="eventName" class="centerWithMargin">ZkTickets</h2>
                </div>

                <div style="text-align:center;">
                    <div class="tooltip">
                        <pre id="eventCreator" class="centerWithMargin fontSizeSmall"></pre>
                        <div class="tooltiptextCenter">Event Creator Address </div>
                    </div>
                </div>

                <div class="marginAuto">
                    <label id="ticketsLeft" class="centerWithMargin"></label>
                    <label class="tableLabel">TICKETS LEFT</label>
                </div>
                <br />
                <div class="spaceEvenlyRow" id="purchaseTicketActionContainer">

                    <button id="purchaseTicketAction" class="button-53" type="submit">
                        <div class="centered-row" id="currencyPriceRow">
                            <div>

                                <label id="eventPrice" class="centerWithMargin"></label>
                            </div>
                        </div> <span id="buyButtonLabel">Buy</span>
                    </button>
                </div>
                <div class="centered-row" id="priceInfoRow">
                    <span class="initialFont" id="priceInfo"></span>
                </div>
                <div class="centered-row hide" id="downloadbuttonContainer">
                    <button id="downloadButton" class="button-50" type="button">DOWNLOAD TICKETS</button>
                </div>
                <br />
                <div class="spaceEvenlyRow">
                    <button id="verifyTickets" class="button-57"><span class="text">Verify</span><span>Check
                            ticket validity</span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="centered-row">
        <div id="snackbar"></div>
    </div>
</body>
<script type="module" src="./index.ts"></script>

</html>
