<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>zkTickets</title>
</head>

<body>
    <div class="container">
        <div class="col textAlign-center" id="welcomeMessage">
            <h2 class="centerWithMargin">ZkTickets</h2>
            <h6 class="centerWithMargin">A zero-knowledge proof based event ticketing protocol</h6>
        </div>
        <div class="centered-row">
            <div class="createEventContainer hide" id="createEventFormContainer">
                <div class="col">
                    <h2 class="centerWithMargin">ZkTickets</h2>
                    <h6 class="centerWithMargin">A zero-knowledge proof based event ticketing protocol </h6>
                </div>
                <form onsubmit="return false">
                    <table class="eventDetailsInputTable">
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td class="labelTd"><label class="tableLabel" for="eventNameInput">Name*</label></td>
                            <td>
                                <div class="centered-row">
                                    <input autocomplete="off" required id="eventNameInput" type="text" maxlength="50"
                                        minlength="3" />
                                    <div class="tooltip">
                                        <span class="material-symbols-outlined inputImage">celebration</span>
                                        <div class="tooltiptext">The name of the event</div>
                                    </div>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="labelTd"><label class="tableLabel" for="eventPriceInput">Price*</label></td>
                            <td>
                                <div class="centered-row">
                                    <input autocomplete="off" required id="eventPriceInput" type="number"
                                        step="0.000001" />
                                    <div class="tooltip" id="currencyTooltip">
                                    
                                    </div>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="labelTd"><label class="tableLabel" for="ticketCountInput">Tickets*</label>
                            </td>
                            <td>
                                <div class="centered-row">
                                    <input autocomplete="off" required id="ticketCountInput" type="number" />
                                    <div class="tooltip">
                                        <span class="material-symbols-outlined inputImage">
                                            local_activity
                                        </span>
                                        <div class="tooltiptext">The tickets available for sale</div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="labelTd">
                                <label class="tableLabel" for="handlerAddressInput">Handler</label>
                            </td>
                            <td>
                                <div class="centered-row">
                                    <input id="handlerAddressInput" type="text" />
                                    <div class="tooltip">
                                        <span class="material-symbols-outlined inputImage">
                                            barcode_reader
                                        </span>
                                        <div class="tooltiptext">Add an External Handler Contract</div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td> </td>
                            <td> <button id="CreateEventButton" class="button-56" type="submit">Create Event</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="centered-row" id="hideCreateButton">
            <div class="col">
                <button class="button-56" id="goToCreateEventsButton">Create an Event</button>
                <!-- <a class="button-56" href="./browseEvents.html">Browse Events</a> -->
            </div>
        </div>
    </div>
    <div class="centered-row">
        <div id="snackbar"></div>
    </div>
    <div class="particlesstyle" id="tsparticles"></div>
</body>
<script type="module" src="./index.ts"></script>
<script
    src="https://cdn.jsdelivr.net/npm/tsparticles-preset-big-circles@2/tsparticles.preset.bigCircles.bundle.min.js"></script>

</html>
