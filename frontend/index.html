<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>zkTickets</title>
</head>

<body>
    <div class="container">
        <div class="centered-row">
            <div class="createEventContainer">
                <div class="col">
                    <h2 class="centerWithMargin">ZkTickets</h2>
                    <h6 class="centerWithMargin">A zero-knowledge proof based event ticketing protocol </h6>
                </div>
                <form>
                    <h4 class="createEventTitle">Create a new event</h4>
                    <table class="eventDetailsInputTable">
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td class="labelTd"><label class="tableLabel" for="eventNameInput"> Name:</label></td>
                            <td>
                                <div class="centered-row">
                                    <input required id="eventNameInput" type="text" />
                                    <span class="material-symbols-outlined inputImage">celebration</span>
                                </div>
                            </td>
                        </tr>
                        <tr class="bottomBorder">
                            <td class="labelTd"><label class="tableLabel" for="eventPriceInput">Price:</label></td>
                            <td>
                                <div class="centered-row">
                                    <input required id="eventPriceInput" type="number" />
                                    <img class="inputImage" src="./bttLogo.svg" width="25" />
                                </div>
                            </td>
                        </tr>
                        <tr class="bottomBorder">
                            <td class="labelTd"><label class="tableLabel" for="ticketCountInput">Tickets:</label></td>
                            <td>
                                <div class="centered-row">
                                    <input required id="ticketCountInput" type="number" />
                                    <span class="material-symbols-outlined inputImage">
                                        confirmation_number
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="centered-row">
                        <button id="CreateEventButton" class="button-56" type="button">Create Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./index.ts"></script>

</html>
