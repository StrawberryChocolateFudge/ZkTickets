<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>zkTickets</title>
</head>

<body>
    <div class="container">
        <div class="col" id="welcomeMessage">
            <h2 class="centerWithMargin">ZkTickets</h2>
            <h6 class="centerWithMargin">A zero-knowledge proof based event ticketing protocol </h6>
        </div>
        <div class="centered-row">
            <div class="createEventContainer hide" id="createEventFormContainer">
                <div class="col">
                    <h2 class="centerWithMargin">ZkTickets</h2>
                    <h6 class="centerWithMargin">A zero-knowledge proof based event ticketing protocol </h6>
                </div>
                <form onsubmit="return false">
                    <table class="eventDetailsInputTable">
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td class="labelTd"><label class="tableLabel" for="eventNameInput"> Name:</label></td>
                            <td>
                                <div class="centered-row">
                                    <input required id="eventNameInput" type="text" />
                                    <span class="material-symbols-outlined inputImage">celebration</span>
                                </div>
                            </td>
                        </tr>
                        <tr class="bottomBorder">
                            <td class="labelTd"><label class="tableLabel" for="eventPriceInput">Price:</label></td>
                            <td>
                                <div class="centered-row">
                                    <input required id="eventPriceInput" type="number" />
                                    <img class="inputImage" src="./fantomLogo.svg" width="25" />
                                </div>
                            </td>
                        </tr>
                        <tr class="bottomBorder">
                            <td class="labelTd"><label class="tableLabel" for="ticketCountInput">Tickets:</label>
                            </td>
                            <td>
                                <div class="centered-row">
                                    <input required id="ticketCountInput" type="number" />
                                    <span class="material-symbols-outlined inputImage">
                                        confirmation_number
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td> <button id="CreateEventButton" class="button-56" type="submit">Create Event</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="centered-row" id="hideCreateButton">
            <button class="button-56" id="goToCreateEventsButton">Create Events</button>
        </div>
    </div>
    <div class="centered-row">
        <div id="snackbar"></div>
    </div>
    <div class="particlesstyle" id="tsparticles"></div>
</body>
<script type="module" src="./index.ts"></script>
<script
    src="https://cdn.jsdelivr.net/npm/tsparticles-preset-big-circles@2/tsparticles.preset.bigCircles.bundle.min.js"></script>

</html>
